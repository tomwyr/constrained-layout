<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icons/favicon.png">
    <link rel="stylesheet" href="index.css">
    <title>Constrained Layout</title>
</head>

<body>
    <div id="top-bar">
        <a id="app-header" href="https://pub.dev/packages/constrained_layout" target="_blank">
            <img id="app-icon" src="icons/favicon.png" alt="App icon">
            <h1 id="app-title">Constrained Layout</h1>
        </a>
        <a id="repo-button" href="https://github.com/tomwyr/constrained-layout" target="_blank">
            <img src="icons/github.png" alt="GitHub icon">
            Source Code
        </a>
    </div>

    <h2 id="app-description">A flexible Flutter layout allowing to position widgets by declaring relations between
        them</h2>

    <div id="add-package-section">
        <p>Add to your project with</p>
        <button id="add-package-button" onclick="navigator.clipboard.writeText('flutter pub add constrained_layout')">
            flutter pub add constrained_layout</button>
        <p>or</p>
    </div>

    <p id="try-playground-prompt">Try it out now in the playground app</p>

    <!-- Div for embedding the Flutter app -->
    <section id="flutter-component">
        <div id="flutter-container" class="non-full-screen"></div>
    </section>

    <footer>
        For feature requests, bug reports, or other feedback, please head to the repository's
        <a id="issues-button" href="https://github.com/tomwyr/constrained-layout/issues" target="_blank">Issues</a> tab.
    </footer>

    <!-- Load the Flutter web app -->
    <script src="flutter/flutter.js"></script>

    <script>
        // Initialize Flutter app and wait for it to be ready
        window.addEventListener('load', async () => {
            _flutter.loader.loadEntrypoint({
                entrypointUrl: 'flutter/main.dart.js',
                onEntrypointLoaded: async function (engineInitializer) {
                    let appRunner = await engineInitializer.initializeEngine({
                        hostElement: document.querySelector("#flutter-container")
                    });
                    await appRunner.runApp();
                }
            });
        });
    </script>

    <script src="index.js"></script>
</body>

</html>
